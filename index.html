<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sloty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="time">🕒 --:--:--</div>
  </header>
  <main>
    <h1>🎰 Sloty</h1>
    <div id="slots">❓ ❓ ❓</div>
    <div id="message"></div>
    <button id="spin">🎲 Drehen (100 Coins)</button>
  </main>
  <footer>
    <div id="coins">💰 Coins: 0</div>
  </footer>
  <div id="dev-console" style="display:none;">
    <input type="text" id="dev-input" placeholder="/add 1000" />
  </div>
  <script src="script.js"></script>
</body>
</html>
